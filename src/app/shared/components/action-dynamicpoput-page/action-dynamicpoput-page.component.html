  [ngClass]="[iconos[operation],'rounded-full', 'bg-primary', 'p-2', 'text-primary', 'hover:text-blue-500', 'focus:outline-none', 'focus:ring-2', 'focus:ring-indigo-500', 'focus:ring-offset-2']" >
  </button>

<div

    class="bg-white dark:bg-slate-800 rounded-lg shadow-xl

    <app-admin-main-apiv1-form></app-admin-main-apiv1-form>
    <app-dynamic-form-secondpage [formConfigInput]="formData"></app-dynamic-form-secondpage>

    <div class="mt-6 flex justify-end space-x-3">
        <button type="button" (click)="closeForm()" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
