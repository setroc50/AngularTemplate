

      <div class="">

      <div class="bg-background rounded-lg shadow-xl min-w-12/12 max-w-md max-h-[calc(95vh-4rem)] max-h-md overflow-y-auto pl-6 pr-6 pb-6 relative " >

      <div class="relative flex justify-between lg:gap-8 xl:grid xl:grid-cols-12">
        <div class="flex md:absolute md:inset-y-0 md:left-0 lg:static xl:col-span-2">
          <div class="flex shrink-0 items-center justify-start">
            #
          </div>
        </div>
        <div class="min-w-0 flex-1 md:px-8 lg:px-0 xl:col-span-6">
          <div class="flex items-center px-6 py-4 md:mx-auto md:max-w-3xl lg:mx-0 lg:max-w-none xl:px-0">
            <div class="grid w-full grid-cols-1">

              <input
              type="search"
              name="search"
              [(ngModel)]="searchQuery"
              (input)="applyFilter()"
              class="col-start-1 row-start-1 block w-full rounded-md py-1.5 pl-10 pr-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              placeholder="Buscar"
            >

              <svg class="pointer-events-none col-start-1 row-start-1 ml-3 size-5 self-center text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
        <div class="flex items-center md:absolute md:inset-y-0 md:right-0 lg:hidden">
          <!-- Mobile menu button -->
          <button type="button" class="relative -mx-2 inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open menu</span>
            <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:items-center lg:justify-end xl:col-span-4">

          <button type="button" class="relative ml-5 shrink-0 rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">View notifications</span>
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
            </svg>
          </button>


          <!-- Profile dropdown -->



        </div>
      </div>



    <table class="min-w-full border-separate border-spacing-0">
      <!-- Encabezado de la tabla -->
      <thead>
        <tr class="sticky top-0 ">

          <th class="z-9 border-b border-gray-300 bg-defaultTextColor/75 text-defaultTextColor py-3.5 pl-4 pr-3 text-left text-sm font-semibold backdrop-blur backdrop-filter sm:pl-6 lg:pl-8">
            <input *ngIf="!single"
              type="checkbox"
              [checked]="selectAll"
              (change)="toggleSelectAll()"
              class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out"
              [disabled]="single"
            />
          </th>
          <th *ngFor="let col of columns" class=" hidden border-b border-gray-300 bg-defaultTextColor/75 text-background px-3 text-center text-sm font-semibold  backdrop-blur backdrop-filter sm:table-cell">
            {{ col.label }}
          </th>

        </tr>
      </thead>
      <!-- Cuerpo de la tabla -->
      <tbody>
        <tr *ngFor="let row of paginatedData" class="text-defaultTextColor  hover:bg-defaultTextColor/75 hover:text-background">
          <td class=" border-b border-gray-200 py-1 pl-1 pr-1 text-sm font-medium  sm:pl-6 lg:pl-8">
            <input
              type="checkbox"
              [checked]="selectedItems.includes(row)"
              (change)="toggleItemSelection(row)"
              class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out"
              [disabled]="false"
            />
          </td>

          <td *ngFor="let col of columns" class="whitespace-nowrap border-b border-gray-200 py-1 pl-1 pr-1 text-center text-sm font-medium     sm:pl-6 lg:pl-8 ">


            @if (col.field == 'actions')
            {

                <ng-container *ngTemplateOutlet="rowTemplate; context: { $implicit: row, identifier: row[identifier] }"></ng-container>

             }
            @if (row[col.field] != 'Action')
            {
                {{ row[col.field] || '' }}

            }

          </td>

        </tr>
      </tbody>
    </table>


  <!-- Paginador -->
  <div class="flex justify-between items-center mt-4">
    <button
      (click)="changePage(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg disabled:opacity-50"
    >
      Anterior
    </button>
    <span class="text-sm text-gray-700">
      PÃ¡gina {{ currentPage }} de {{ totalPages }}
    </span>
    <button
      (click)="changePage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg disabled:opacity-50"
    >
      Siguiente
    </button>
  </div>


</div>


</div>
